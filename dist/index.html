<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List by Jose Delphin</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
    <header>
        <h1>To Do List by Jose Delphin</h1>
    </header>
    <main>
        <div class="listContainer">
            <section class="topTitle">
                <h2>List of Activities</h2>
                <a href="#"><img src="./assets/images/iconRefresh.png" alt="icon Refresh"></a>
            </section>
            <form action="">
                <input type="text" name="newTask" id="newTask" placeholder="Add your list...">
                <a href="#"><img src="./assets/images/iconAdd.png" alt="icon Add"></a>
            </form>
            <ul id="taskList"></ul>
            <button type="button" class="btnClear">Clear all completed</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
