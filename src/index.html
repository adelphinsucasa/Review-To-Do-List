<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List by Jose Delphin</title>
</head>
<body>
    <header>
        <h1>To Do List by Jose Delphin</h1>
    </header>
    <main>
        <div class="listContainer">
            <section class="topTitle">
                <h2>List of Activities</h2>
                <a href="#"><img src="./assets/images/iconRefresh.png" alt="icon Refresh"></a>
            </section>
            <form action="click">
                <input type="text" name="newTask" id="newTask" placeholder="Add your list...">
                <a href="#"><img src="./assets/images/iconAdd.png" alt="icon Add"></a>
            </form>
            <ul>
                <li>
                    <label><input type="checkbox" id="cbox1" value="checkbox1"> Task 1</label>
                    <a href="#"><img src="./assets/images/icoMore.png" alt=""></a>
                </li>
                <li>
                    <label><input type="checkbox" id="cbox2" value="checkbox2"> Task 2</label>
                    <a href="#"><img src="./assets/images/icoMore.png" alt=""></a>
                </li>
                <li>
                    <label><input type="checkbox" id="cbox3" value="checkbox3"> Task 3</label>
                    <a href="#"><img src="./assets/images/icoMore.png" alt=""></a>
                </li>
            </ul>
            <button class="btnClear">Clear all completed</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
